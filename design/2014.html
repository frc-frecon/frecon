<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Scout 3000</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/scout3000.css" rel="stylesheet">

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
			<![endif]-->
	</head>
	<body>
		<div class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Scout 3000</a>
				</div>
				<div class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Test</a></li>
						<li><a href="#1">Test 2</a></li>
						<li><a href="#2">Test 3</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div>
		</div>
		<div class="main-container container-fluid">
			<div class="row">
				<div class="col-md-8 scouting-container">
					<section>
						<h1>Starting Information</h1>
						<hr />
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label for="teamNumber">Team Number</label>
									<select class="form-control" id="teamNumber">
										<option>461</option>
										<option>868</option>
										<option>1329</option>
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="matchNumber">Match Number</label>
									<input type="text" class="form-control" id="matchNumber"></input>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label for="alliance">Alliance</label>
									<select class="form-control" id="alliance">
										<option>Red</option>
										<option>Blue</option>
									</select>
								</div>
							</div>
						</div>
					</section>
					<section>
						<h1>Autonomous Period</h1>
						<hr />
					</section>
					<section>
						<h1>Teleoperative Period</h1>
						<hr />
					</section>
					<section>
						<h1>Post-Match/Specs</h1>
						<hr />
					</section>
				</div>
				<div class="col-md-4">
					<div class="input-group" data-spy="affix">
						<h1>Notes</h1>
						<hr />
						<textarea class="form-control notes"></textarea>
					</div>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
		<script src="js/index.js"></script>
	</body>
</html>
